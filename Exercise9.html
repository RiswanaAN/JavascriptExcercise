<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>       
            .container{
                display: flex;
                flex-wrap: wrap;
                
            }

            .box{
                border: 1px solid black;    
                background-color: rosybrown;
                font-size: 60px;
                padding: 80px;
                margin-left: 20px;
                margin-bottom: 10px;
                text-align: center;
            }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">R</div>
        <div class="box">R</div>
        <div class="box">R</div>
        <div class="box">R</div>
        <div class="box">R</div>
        <div class="box">R</div>
        <div class="box">R</div>
        
    </div>    
</body>
</html>
